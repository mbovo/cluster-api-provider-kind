name: "Tag and build"
on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.19'
    - uses: pre-commit/action@v3.0.0
    - name: Setup Taskfile
      if: ${{ github.event_name == 'pull_request' }}
      uses: arduino/setup-task@v1
    - name: "Integration tests"
      if: ${{ github.event_name == 'pull_request' }}
      run: make test

  tagging:
    name: "Tagging"
    runs-on: ubuntu-latest
    needs:
      - verify
    outputs:
      next_tag: ${{ steps.tag_version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: ${{ github.event_name == 'pull_request' }}
      - run: |
          echo Calculated Next Tag is ${{ steps.tag_version.outputs.new_tag }}

  docker-build:
    name: "Build docker image"
    env:
      IMAGE_NAME: "docker.io/jackbit/cluster-api-provider-kind"
    runs-on: ubuntu-latest
    needs:
      - verify
      - tagging
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: echo ${{env.IMAGE_NAME}}:${{needs.tagging.outputs.next_tag}}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{env.IMAGE_NAME}}
          flavor: |
            latest=auto
            prefix=
            suffix=
          tags: |
            type=raw,value=${{needs.tagging.outputs.next_tag}}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}

  release:
    name: "Github release"
    runs-on: ubuntu-latest
    needs:
      - verify
      - tagging
    steps:
      - uses: actions/checkout@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          fetch-depth: 0
      - if: ${{ github.event_name != 'pull_request' }}
        run: git fetch --force --tags
      - uses: actions/setup-go@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          go-version: '>=1.19.2'
          cache: true

      - name: Create components
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          make kustomize
          pushd config/manager && \
          ../../bin/kustomize edit set image controller=docker.io/jackbit/cluster-api-provider-kind:${{needs.tagging.outputs.next_tag}}&& \
          popd
          make components

      - name: Release
        uses: goreleaser/goreleaser-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
